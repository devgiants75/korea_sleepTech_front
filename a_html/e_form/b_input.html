<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_input.html</title>
</head>
<body>
  <h1>input 태그의 type 속성</h1>
  <h2>1. text & password 속성값</h2>

  <!-- 
  size: 화면에 "보여지는" 글자 수를 지정(대략의 수를 작성) 
    >> 알파벳 대문자를 기준으로 수를 지정 != 한글

  maxlength: "입력"할 수 있는 최대 문자 수 지정
  -->
  <form>
    <label>
      아이디(6자 이상)
      <input type="text" size="10" value="qwe123" maxlength="5" />
    </label>

  </form>
</body>
</html>
